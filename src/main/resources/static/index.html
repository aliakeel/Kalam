<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Kalam</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css">

</head>

<body background="maxresdefault.jpg"
    style="background-position: center; background-repeat: no-repeat; background-size: cover;">
    <noscript>
        <h2>Oops! It looks like this browser doesn't support JavaScript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your name</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start talking</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-users">
            <div class="chat-header">
                <h2>users</h2>
            </div>
            <ul id="users">

            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <span><a href="" onclick="logout()"><button class="primary">logout</button></a></span>
                <span>
                    <h2><span id="user"></span>, Welcome to Kalam</h2>
                </span>
                <!-- <span onclick="menu()"><button class="primary">:</button></span> -->
                <span onclick="menu()"><img src="img/users.png" width="32" height="32"/></span>
            </div>


            <div class="connecting">Connecting to chat...</div>

                <ul id="messageArea" class="scrollbar">

                </ul>

            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Write a message..." autocomplete="off"
                            class="form-control" />
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/sockjs.min.js"></script>
    <script src="js/stomp.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
